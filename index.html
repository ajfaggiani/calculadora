<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/grid.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<title>Calculadora</title>
</head>
<body>
		<h1>Calculadora HTML5</h1>					
	<div id="calculator" class="container color-highlight" >
		<div class="row color-tablero">
				<div class="col-4 text-align-right operation">
				50x2
				</div>
		</div>
		<div class="row color-tablero iqual">
			<div class="col-1">
				=
			</div>
			<div class="col-3 text-align-right result">
				100
			</div>		
		</div> 	
		<div class="row color-numeros">
			<div class="col-3">	
				<div class="row">
					<button class="boton boton-numeros" type="button">7</button>
		  		<button class="boton boton-numeros" type="button">8</button>
		  		<button class="boton boton-numeros" type="button">9</button>
		  	</div> 	
				<div class="row">
					<button class="boton boton-numeros" type="button">4</button>
		  		<button class="boton boton-numeros" type="button">5</button>
		  		<button class="boton boton-numeros" type="button">6</button>
		  	</div>
				<div class="row">
					<button class="boton boton-numeros" type="button">1</button>
					<button class="boton boton-numeros" type="button">2</button>
		 			<button class="boton boton-numeros" type="button">3</button>
		  	</div>
				<div class="row">
					<button class="boton boton-numeros" type="button">.</button>
		 			<button class="boton boton-numeros" type="button">0</button>
	 				<button class="boton boton-numeros" type="button">=</button>
				</div> 	
			</div>
		  		<div class="col-1 color-funciones">
		  			<div class="row">
		  			<button class="boton boton-funciones" type="button">DEL</button>
		  			</div>
		  			<div class="row">
		  			<button class="boton boton-funciones" type="button">+</button>
		  			</div>
		  			<div class="row">
		  			<button class="boton boton-funciones" type="button">-</button>
		  			</div>
		  			<div class="row">
		  			<button class="boton boton-funciones" type="button">/</button>
		 				</div>
		 				<div class="row">
		 				<button class="boton boton-funciones" type="button">*</button>
			 			</div>
			 		</div>	
			</div>
	</div>
	<script src="js/main.js"></script>	
</body>
</html>
